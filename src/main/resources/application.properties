# ============================================
# CONFIGURACI?N DE CONEXI?N JDBC TRADICIONAL
# ============================================
# Versi?n SIN Hibernate/JPA
# Usa JdbcTemplate de Spring
# ============================================

# -----------------------------------------
# Configuraci?n del DataSource MySQL
# -----------------------------------------
# Estos son los par?metros b?sicos de conexi?n JDBC
# Spring Boot los usa para crear el DataSource autom?ticamente

spring.datasource.url=jdbc:mysql://localhost:3306/supermercado?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=root123
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# -----------------------------------------
# Configuraci?n del Pool de Conexiones
# -----------------------------------------
# HikariCP viene incluido por defecto en Spring Boot
# Gestiona las conexiones de forma eficiente

spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.connection-timeout=30000

# -----------------------------------------
# Nombre de la aplicaci?n
# -----------------------------------------
spring.application.name=SupermercadoJDBC

# -----------------------------------------
# NOTA IMPORTANTE
# -----------------------------------------
# Esta configuraci?n NO incluye propiedades de JPA/Hibernate
# porque este proyecto usa JDBC puro con JdbcTemplate
# No hay: spring.jpa.*, spring.hibernate.*, etc.